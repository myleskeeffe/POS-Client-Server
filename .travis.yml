env:
  global:
  - REPO=www
language: node_js
node_js:
- node
before_install:
- npm i -g npm@latest
install:
- npm install
script:
- npm run build --prod
notifications:
  email:
    on_success: never
    on_failure: always
before_deploy:
- tar -zcf ${TRAVIS_BUILD_DIR}${REPO}-${BUILD_ENV}-${TRAVIS_TAG}-${TRAVIS_BUILD_NUMBER}.tar.gz
deploy:
  provider: releases
  api_key:
    secure: 
  file: "${TRAVIS_BUILD_DIR}${REPO}-${BUILD_ENV}-${TRAVIS_TAG}-${TRAVIS_BUILD_NUMBER}.tar.gz"
  skip_cleanup: true
  on:
    tags: true