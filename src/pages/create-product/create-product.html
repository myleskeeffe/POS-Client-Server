<ion-header>
  <ion-navbar color="primary">
      <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
       </button>
   <ion-title>
    Runway Pos â‰« Create Product
   </ion-title>
   <ion-buttons start>
    <button ion-button icon-only (click)="goHome()"><ion-icon name="arrow-back"></ion-icon></button>
   </ion-buttons>
   <ion-buttons end>
    <button ion-button icon-only (click)="logout()"><ion-icon name="power"></ion-icon></button>
  </ion-buttons>
  </ion-navbar>
 </ion-header>

<ion-content padding>

  <ion-row class="login-form">
    <ion-col>
        <ion-list inset>

          <ion-item>
            <ion-label floating><ion-icon name="person"></ion-icon> Product Name</ion-label>
            <ion-input [(ngModel)]="name" placeholder="" type="text"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating><ion-icon name="lock"></ion-icon> Business</ion-label>
            <ion-select [(ngModel)]="business">
              <ion-option *ngFor="let business of businesses" value="{{business._id}}">{{business.name}}</ion-option>
            </ion-select>
          </ion-item>
          <ion-item>
            <ion-label floating><ion-icon name="lock"></ion-icon> Price</ion-label>
            <ion-input [(ngModel)]="price" placeholder="" type="text"></ion-input>
          </ion-item>

        </ion-list>

        <button ion-button full (click)="createProduct()" color="primary" class="login-button">Create</button>

    </ion-col>
  </ion-row>

</ion-content>
