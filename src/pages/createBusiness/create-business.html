<ion-header>
  <ion-navbar color="primary">
      <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
       </button>
   <ion-title>
    Runway Pos â‰« Create Product
   </ion-title>
   <ion-buttons start>
    <button ion-button icon-only (click)="goHome()"><ion-icon name="arrow-back"></ion-icon></button>
   </ion-buttons>
   <ion-buttons end>
    <button ion-button icon-only (click)="logout()"><ion-icon name="power"></ion-icon></button>
  </ion-buttons>
  </ion-navbar>
 </ion-header>

<ion-content padding>

  <ion-row class="login-form">
    <ion-col>
        <ion-list inset>

          <ion-item>
            <ion-label floating><ion-icon name="person"></ion-icon><span> Business Name</span></ion-label>
            <ion-input [(ngModel)]="name" placeholder="" type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating ><ion-icon name="lock"></ion-icon><span> $50 Permission</span></ion-label>
            <ion-input [(ngModel)]="fiftyDollarPermission" placeholder="" type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating><ion-icon name="lock"></ion-icon><span> Charity</span></ion-label>
            <ion-input [(ngModel)]="charity" placeholder="" type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating><ion-icon name="lock"></ion-icon><span> Charity Percent</span></ion-label>
            <ion-input [(ngModel)]="charityPercent" placeholder="" type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating><ion-icon name="lock"></ion-icon><span> Business Owners</span></ion-label>
            <ion-input [(ngModel)]="businessOwners" placeholder="" type="text"></ion-input>
          </ion-item>

        </ion-list>

        <button ion-button full (click)="createBusiness()" color="primary" class="login-button">Create</button>

    </ion-col>
  </ion-row>

</ion-content>
