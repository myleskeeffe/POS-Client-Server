<ion-header>
  <ion-navbar color="primary">
   <ion-title>
     Todo Roles
   </ion-title>
   <ion-buttons start>
     <button ion-button icon-only (click)="addProduct()"><ion-icon name="add"></ion-icon></button>
   </ion-buttons>
   <ion-buttons end>
     <button ion-button icon-only (click)="logout()"><ion-icon name="power"></ion-icon></button>
   </ion-buttons>
  </ion-navbar>
 </ion-header>
 
 <ion-content>
 
   <ion-list no-lines>
 
     <ion-item-sliding *ngFor="let product of products">
 
       <ion-item>
         {{product.name}}
         {{product.price}}
         {{product.business}}
       </ion-item>
 
       <ion-item-options>
         <button ion-button color="danger" (click)="deleteProduct(product)">
           <ion-icon name="trash"></ion-icon>
           Delete
         </button>
       </ion-item-options>
     </ion-item-sliding>
 
   </ion-list>
 
 </ion-content>
