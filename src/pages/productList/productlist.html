<ion-header>
  <ion-navbar color="primary">
   <ion-title>
     Runway POS â‰« Product List
   </ion-title>
   <ion-buttons start>
     <button ion-button icon-only (click)="addProduct()"><ion-icon name="add"></ion-icon></button>
   </ion-buttons>
   <ion-buttons end>
     <button ion-button icon-only (click)="logout()"><ion-icon name="power"></ion-icon></button>
   </ion-buttons>
  </ion-navbar>
 </ion-header>
 
 <ion-content>

   <div class="container-table100">
    <div class="wrap-table100">
      <div class="table100">
        <table id="classes" class="">
          <thead>
          <tr class="table100-head">
            <th class="column1">Product</th>
            <th class="column2">Price</th>
            <th class="column3">Business</th>
          </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of products">
              <td>{{product.name}}</td>
              <td>{{product.price}}</td>
              <td>{{product.business}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
 
 </ion-content>
