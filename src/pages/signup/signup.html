<ion-header>

  <ion-navbar color="primary">
    <ion-title>Create Account</ion-title>
  
  <ion-buttons start>
    <button ion-button icon-only (click)="goHome()"><ion-icon name="arrow-back"></ion-icon></button>
   </ion-buttons>
</ion-navbar>
</ion-header>


<ion-content padding>

    <ion-row class="account-form">
        <ion-col>
            <ion-list inset>

                <ion-item>
                    <ion-label><ion-icon name="mail"></ion-icon></ion-label>
                    <ion-input [(ngModel)]="email" placeholder="Email" type="email"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label><ion-icon name="lock"></ion-icon></ion-label>
                    <ion-input [(ngModel)]="password" placeholder="Password" type="password"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label>Role</ion-label>
                    <ion-select [(ngModel)]="role">
                        <ion-option value="admin">Admin</ion-option>
                        <ion-option value="sales">Sales</ion-option>
                        <ion-option value="user">User</ion-option>
                    </ion-select>
                </ion-item>

            </ion-list>

            <button ion-button (click)="register()" class="continue-button">Register</button>

        </ion-col>
    </ion-row>

</ion-content>
